<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Equipment Overview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <h1>Hello <span th:text="${#authentication.name}">Name</span></h1>
    <h3>We have the following available:</h3>

    <table class="table-sm table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Brand</th>
            <th>Minimal<br>Certification</th>
            <th>Available</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="equipment : ${allEquipment}">
            <td><a th:href="@{/details/{equipmentName}(equipmentName=${equipment.name})}"
                   th:text="${equipment.name}"></a></td>
            <td th:text="${equipment.type}"></td>
            <td th:text="${equipment.size}"></td>
            <td th:text="${equipment.brand}"></td>
            <td th:text="${equipment.certification.name}"></td>
            <td th:text="${equipment.numberOfAvailableRentals}"></td>
            <td th:if="${equipment.numberOfAvailableRentals > 0}" th:text="borrow"></td>
        </tr>
    </table>
    <br>
    <a sec:authorize="hasRole('ADMIN')" class="btn btn-secondary" href="/equipment/new">Add new Equipment</a>
    <br>
    <br>
    <a class="btn btn-danger" href="/initialize">initialise</a>
</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
