<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:replace="${title}">Dit is een algemene titel</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>

<div th:fragment="navbar">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/equipment/overview}"> Equipment Overview</a>
        </li>
        <li sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')" class="nav-item">
            <a class="nav-link" th:href="@{/diver/all}">Diver Overview</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous">
            <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated">
            <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
        </li>
    </ul>
</div>

<div th:fragment="footer" class="sticky-bottom">
    <footer><p class="text-center text text-muted">Copyright Marc Ledermann &copy;2023</p>
    </footer>
</div>

<div th:fragment="bottomScripts" class="sticky-bottom">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
